    <main>
      <div class="container mt-5">
        <h1 class="mb-4">Crear Persona</h1>
        <form id="personaForm">
          <div class="form-group mt-2">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="form-group mt-2">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" required>
          </div>
          <div class="form-group mt-2>
            <label for="dni">DNI (Sin signos de puntuacion):</label>
            <input type="text" class="form-control" id="dni" placeholder="45707064" required>
          </div>
          <div class="form-group mt-2">
            <label for="sexo">Sexo:</label>
            <input type="text" class="form-control" id="sexo" placeholder="Masculino/Femenino" required>
          </div>
          <div class="form-group mt-2">
            <label for="peso">Peso:</label>
            <input type="number" class="form-control" id="peso" required>
          </div>
          <div class="form-group mt-2">
            <label for="altura">Altura (Sin signos de puntuacion):</label>
            <input type="number" class="form-control" id="altura" required>
          </div>
          <div class="form-group mt-2">
            <label for="añoNacimiento">Año de Nacimiento:</label>
            <input type="date" class="form-control" id="añoNacimiento" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Crear Persona</button>
        </form>
      </div>
